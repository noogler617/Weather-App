<html>
<head>
	<title>Weather API</title>
	<link rel="stylesheet" type="text/css" href="../Bootstrap/css/bootstrap.css">

</head>
<body>


  <div class="container-fluid">
    <nav class="navbar navbar-inverse navbar-fixed-top">

      </div>
